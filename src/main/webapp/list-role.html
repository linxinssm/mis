    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper2 wrapper-content2 animated fadeInRight">
    <div class="row">
        <div class="col-sm-5">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加角色</h5>
                </div>
                <div class="ibox-content">

                    <form  id="saveForm" class="form-horizontal">
                        <!--隐藏域-->
                        <input type="hidden" name="status" value="1">

                        <div class="form-group">

                            <label class="col-sm-3 control-label">角色名称：</label>

                            <div class="col-sm-8">
                                <input type="text" name="rolename" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-3 control-label">角色描述：</label>

                            <div class="col-sm-8">
                                <input type="text" name="roledis" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色权限：</label>

                            <div class="col-sm-8">
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="col-sm-8">
                                <div class="switch">
                                    <div class="onoffswitch">
                                        <input type="checkbox" checked class="onoffswitch-checkbox" id="status">
                                        <label class="onoffswitch-label" for="status">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button class="btn btn-sm btn-white" type="button" id="btn"><i class="fa fa-save"></i> 保存
                                </button>
                                <button class="btn btn-sm btn-white" type="reset"><i class="fa fa-undo"></i> 重置
                                </button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>角色列表
                        <small>点击修改信息将显示在左边表单</small>
                    </h5>
                </div>
                <div class="ibox-content">
                    <div class="hr-line-dashed2"></div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped list-table">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>角色名称</th>
                                    <th>角色描述：</th>
                                    <th>是否启用</th>
                                    <th>操作</th>
                                </tr>
                                </thead>

                                <tbody>
                               <!-- <tr>
                                    <td><input type="checkbox" checked=""></td>
                                    <td>财务</td>
                                    <td>财务</td>
                                    <td>是</td>
                                    <td><a href="update-role.html"><i
                                            class="glyphicon glyphicon-edit  text-navy"></i></a>
                                        <a href="javascript:void(0)" class="btndel"><i
                                                class="glyphicon glyphicon-remove text-navy"></i></a>
                                    </td>
                                </tr>

                                </tr>-->

                                </tbody>

                            </table>
                        </div>
                        <div class="row">

                            <div class="col-sm-5">
                                <button class="btn btn-sm btn-primary" id="chooseAll" type="button">
                                    <i class="fa fa-check-square-o" ></i> 全选
                                </button>
                                <button class="btn btn-sm btn-primary" type="button"  id="reverse">
                                    <i class="fa fa-square-o"></i> 反选
                                </button>
                                <button class="btn btn-sm btn-primary" type="button"  id="delBtn">
                                    <i class="fa fa-times-circle-o" ></i> 删除
                                </button>
                            </div>

                            <div class="col-sm-7 text-right">
                                <div class="btn-group" id="dd">

                                   <!-- <span>共有50页,当前是第3页</span>
                                    <a href=''>首页</a>
                                    <a href=''>上一页</a>
                                    <a href=''>下一页</a>
                                    <a href=''>尾页</a>-->

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/select/bootstrap-select.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<script src="js/plugins/ztree/jquery.ztree.core.min.js"></script>
<script src="js/plugins/ztree/jquery.ztree.excheck.min.js"></script>
<script src="js/jquery.serializejson.min.js"></script><!--次依赖是把提交的表单转成字符串-->


<script>

    $(document).ready(function () {
        // 设置按钮的样式
       // $('.selectpicker').selectpicker('setStyle', 'btn-white').selectpicker('setStyle', 'btn-sm');


        var setting = {
            /*pIdKey: 外键ID(pid)
            * idKey: 主键ID(id)
            *  rootPId:表中第一个外键ID(0)
            */
            check: {
                enable: true
                /*获取输入框被勾选 或 未勾选的节点集合。check:{enable = true} 时有效]
                   checked = true 表示获取 被勾选 的节点集合
                   checked = false 表示获取 未勾选 的节点集合
                */
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey: "id",
                    pIdKey: "pid",
                    rootPId: 0
                }
            }
        };


      /*  //点击删除
        $('.btndel').click(function () {
            swal({
                title: "您确定要改修该角色状态吗？",
                text: "改修后将将，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {//此函数是点击删除执行的函数
                //这里写ajax代码
                // 以下是成功的提示框，请在ajax回调函数中执行
                swal("删除成功！", "您已经永久删除了这条信息。", "success");
            });
        });
*/
        /*这里是角色列表展示*/
        var pageNum = 1;
        var pageSize = 3;

        showRoles(pageNum,pageSize)

        /*添加角色中的权限展示*/
        $.ajax({
            url:"sources/all",
            type:"get",
            dataType:"json",
            success:function (ret) {
                if (ret.status){
                    //init找不到就是没导包
                    $.fn.zTree.init($("#treeDemo"), setting, ret.data.items);
                }
            }
        })
        
        $("#btn").click(function () {
          /* console.log($("#status").val())*/
            //这两个方法是获取被勾选的节点集合
            var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
            var nodes = treeObj.getCheckedNodes(true);
           // console.log(nodes)
           var arr = new Array()
            /*将nodes集合中的所有id提取出来放在arr数组*/
            for (var i = 0; i<nodes.length;i++){
                arr[i]=nodes[i].id
            }
            /*将arr转成字符串*/
            var  ids = arr.join("-")

            var data=$("#saveForm").serializeJSON()

            $.ajax({
                url:"role/save/"+ids,
                type:"post",
                data:JSON.stringify(data),
                dataType:"json",
                contentType:"application/json",
                success:function (ret) {
                    if (ret.status){
                        window.location.reload()//刷新当前页面
                    }

                }
            })

        })

        //全选
        $("#chooseAll").click(function () {
            $("input[name='id']").prop("checked","checked")

        })

        //反选
        $("#reverse").click(function () {
            $("input[name='id']").each(function (i,n) {
                this.checked=!this.checked
            })

        })

        //删除
        $("#delBtn").click(function () {
            var arr = $("input[name='id']:checked")//过滤所有input标签中有(checked)被选中的属性值
            var arrIds = new Array()

            for(var i=0;i<arr.length;i++){
                arrIds[i]=arr[i].value
            }

            var ids = arrIds.join("-")

            del(ids)
        })




    });

    function showRoles(pageNum,pageSize) {
        /*角色列表数据回显*/
        $.ajax({
            url: "role/" + pageNum + "/" + pageSize,
            type: "get",
            dataType: "json",
            success: function (ret) {
                if (ret.status) {
                    /*如果成功先删除原来的数据,在插入新的数据*/
                    $("tbody").empty()
                    $("#dd").empty()

                    /*遍历插入新数据*/
                    $.each(ret.data.items.list, function (i, role) {
                        $("tbody").append(
                            '<tr>' +
                            '<td><input type="checkbox" name="id" value="' + role.roleid + '"></td>' +
                            '<td>' + role.rolename + '</td>' +
                            '<td>' + role.roledis + '</td>' +
                            '<td>' + showStatus(role.status) + '</td>' +
                            '<td>' +
                            '<a href="update-role.html?id='+role.roleid+'"><i class="glyphicon glyphicon-edit  text-navy"></i></a>' +
                            '<a href="javascript:void(0)" class="btndel" onclick="del('+role.roleid+')"><i class="glyphicon glyphicon-remove text-navy"></i></a>' +
                            '</td>' +
                            '</tr>')
                    })

                    /*javascript:void(0)阻止跳转*/
                    $("#dd").append(
                        '<span>共有' + ret.data.items.pages + '页,当前是第' + ret.data.items.pageNum + '页</span>' +
                        '<a href="javascript:void(0)" onclick="showRoles(1,' + pageSize + ')">首页</a>' +
                        '<a href="javascript:void(0)" onclick="showRoles(' + ret.data.items.prePage + ',' + pageSize + ')">上一页</a>' +
                        '<a href="javascript:void(0)" onclick="showRoles(' + ret.data.items.nextPage + ',' + pageSize + ')">下一页</a>' +
                        '<a href="javascript:void(0)" onclick="showRoles('+ret.data.items.pages+','+pageSize+')">尾页</a>')
                }
            }
        })
    }


    //删除
    function del(obj) {
        $.ajax({
            url:"role/"+obj,
            type:"post",
            dataType:"json",
            success:function (ret) {
                if (ret.status){
                    window.location.reload()
                }

            }
        })
    }
    
/*给给状态已给美化(status)*/
    function showStatus(obj) {
        if (obj==1){
            return "是"
        } else if (obj==0) {
            return "否"
        }
        
    }

    

</script>

</body>


</html>
