		//编辑
		function editNode(id) {
			window.location.href='"update-resources.html?id='+id;
		}
		
		//删除
		function deleteNode(id) {
			swal({

/* fn值function函数 ,init初始化方法,ztree一种技术,$是指:jQuery*/
		$(document).ready(function() {
			
			$.ajax({
				url:"sources/list",
				type:"get",
				dataType:"JSON",
				success:function(ret){
					
					if(ret.status){
						$.fn.zTree.init($("#treeDemo"), setting,ret.data.item);
					}else{
						alert(ret.msg)
					}
				}
			})
			
			$.ajax({
				url:"sources/all",
				type:"get",
				dataType:"json",
				success:function(ret){
					
					if(ret.status){
					    /*这里的i指 选择器的 i位置,source 当前的元素*/
						$.each(ret.data.items,function(i,source){
							$("select[name='pid']").append("<option value='"+source.id+"'>"+source.name+"</option>")
							
						})
					}else{
						alert(ret.msg)
					}
				}
			})


			$("#btn").click(function() {

			    var data = $("#saveForm").serializeJSON()

				/*把json格式转化为字符串:JSON.stringify(data)*/
				console.log(JSON.stringify(data))

			    $.ajax({
					url:"sources/save",
					type:"post",
					data:JSON.stringify(data),
					dataType:"json",
					contentType:"application/json",
					ccess:function (ret) {
						if (ret.status) {
						    /*重新加载(刷新)当前页面*/
						    window.location.reload()
						}else {
						    alert(ret.msg)
						}
                    }
				})
            })
